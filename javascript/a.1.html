<!DOCTYPE html>
<html>
<body>
    <script>
        function currencyAdjustment(stringParts, region, amount) {
            console.log(stringParts);
            console.log(region);
            console.log(amount);

            var sign;
            if (region === 1) {
                sign = '$';
            } else {
                sign = '\u20AC';
                amount = 0.9 * amount;
            }

            return `${stringParts[0]}${sign}${amount}${stringParts[2]}`;
        }

        var amount = 100;
        var region = 2;
        var message = currencyAdjustment `You've earned ${region} ${amount}!`;

        console.log(message);
    </script>
</body>
</html>
