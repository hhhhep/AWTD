<!DOCTYPE html>
<html>
<body>
    <script>
        // 중첩된 객체에 비구조화 할당 사용하기
        let msft = {
            symbol : 'MSFT',
            lastPrice : 50.00,
            exchange : {
                name : 'NASDAQ',
                tradingHours : '9:30am-4pm'
            }
        };

        function printStockInfo(stock) {
            let { symbol, exchange : { name } } = stock;
            console.log(`The ${symbol} stock is traded at ${name}`);
        }

        printStockInfo(msft);        

    </script>
</body>
</html>
