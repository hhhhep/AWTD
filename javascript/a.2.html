<!DOCTYPE html>
<html>
<body>
    <script>
        "use strict";

        var customer = 'Joe';

        (function() {
            console.log('The name of the customer inside the function is ' + customer);
            if (2 > 1) {
                var customer = 'Mary';
            }
        })();

        console.log('The name of the customer outside the function is ' + customer);


        var doSomething = function () {
            console.log("I'm doing something");
        }

        doSomething();

    </script>
</body>
</html>
